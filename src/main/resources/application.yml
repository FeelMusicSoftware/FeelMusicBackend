spring:
  application:
    name: demo
  datasource:
    name: feelmusic_db
    platform: mysql
    url: jdbc:mysql://localhost:3306/feelmusic_db?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: ""
    hikari:
      connectionTestQuery: select 1
      maximum-pool-size: 2
      connection-timeout: 60000

  batch:
    job:
      enabled=false:server:
  error:
    include-message: always
logging:
  level:
    com:
      spring:
        ibatis:
          UserMapper=DEBUG:
mybatis:
  configuration:
    default-fetch-size: 100
    default-statement-timeout: 30
  mapper-locations: classpath:/repository/*Repository.xml